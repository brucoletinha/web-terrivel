<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Monstro comedor de pedra</title>
		<link rel="stylesheet" href="estilizando.css">
	</head>
	<body>
	<form action="http://terrivel.herokuapp.com/monster" method="GET">
	<fieldset>
		<legend>FORMULÁRIO</legend>
		<label>Nome do Monstrengo:<input type="text" name="nome" pattern="[a-z\s]+$"></label><br>
		<label>Número de Pedras:<input type="number" min="0" step="1" name="numeropedras" required="required" pattern="[0-9]+$"></label><br>
		<label>Tamanho das Pedras:<input type="number" name="tamanhopedras" min="1" max="7" step="0.5" required="required" pattern="[0-9]+$"></label><br>
		<label>Cor do Ceu 1:<input type="color" name="corCeu1"></label><br>
		<label>Cor do Ceu 2:<input type="color" name="corCeu2"></label><br>
		<label>Tipo de Pedra:
			<select>
				<option>Marroada</option>
				<option>Ametista</option>
				<option>Topazio</option>
				<option>Espinela</option>
			</select>
		</label><br>
		<label>Pedras Sortidas?
			<select>
				<option value="sim">Sim</option>
				<option value="nao">Não</option>
			</select>
		</label><br>
		</fieldset>
		<input type="submit" required="required" value="Enviar Pedido">
	</form>
	</body>
</html>
